<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" content="text/html;">
<head>
    <title>Login</title>
</head>
<body>
<div>
    <p>Auth</p>


    <form class="login-from" action="/login" method="POST">
        <label>Login:
            <input class="login-input" type="text" name="login" placeholder="Enter login"/>
        </label>
        <label>Password:
            <input class="login-input" type="password" name="password" />
        </label>
        <input type="submit" id="login-submit" value="submit">
    </form>
</div>
</body>
</html>
